    <title>Cube Animation</title>
    <link rel="stylesheet" href="style.css">

                    </div>
                </div>

                    </div>
                    <div class="third flex">

                        <span class="box"></span>
                    </div>
                </div>
    
                <div class="right">

                        <span class="box"></span>

                    </div>

                    </div>
                    <div class="third flex">

                        <span class="box"></span>
                    </div>
                </div>
    
                <div class="left">
                    <div class="first flex">
                        <span class="box"></span>

                    </div>
                    <div class="second flex">

                    </div>
                    <div class="third flex">
                        <span class="box"></span>

                        <span class="box"></span>
                    </div>
                </div>
    
                <div class="top">

                    </div>

                        <span class="box"></span>

                    </div>
                    <div class="third flex">
                        <span class="box"></span>
                        <span class="box"></span>
                        <span class="box"></span>
                    </div>
                </div>
    
            </div>
        </div>

</html>
